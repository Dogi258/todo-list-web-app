<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <title>To Do list App</title>
  </head>
  <body>
    <header><h1>To Do List</h1></header>
    <main>
      <div class="all-task">
        <h2 class="task-list-title">My List</h2>
        <ul class="task-list">
          <li class="list-name active-list">List 1</li>
          <li class="list-name">List 2</li>
          <li class="list-name">List 3</li>
        </ul>
        <form action="">
          <input
            type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>
      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">My list</h2>
          <p class="task-count">3 task remaining</p>
        </div>
        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1">
                <span class="custom-checkbox"></span> My todo task</label
              >
            </div>
            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2">
                <span class="custom-checkbox"></span> My todo task</label
              >
            </div>
            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3">
                <span class="custom-checkbox"></span> My todo task</label
              >
            </div>
          </div>
          <div class="new-task-creater">
            <form action="">
              <input
                type="text"
                class="new"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
          </div>
          <div class="delete-stuff">
            <button class="btn delete">Clear completed task</button>
            <button class="btn delete">Delete list</button>
          </div>
        </div>
      </div>
    </main>
    <footer>Copyright Â© 2021 Daniel Martinez</footer>
  </body>
</html>
